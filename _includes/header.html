<header class="mb-auto">

  <nav class="navbar navbar-expand-lg navbar-dark d-flex">
    <div class="container-xl">
      <a class="navbar-brand" href="/">
        <!-- <svg viewBox="0 0 600 140" class="logo">
          <use xlink:href="res/logo-long.svg#logo-long-ai"></use>
        </svg> -->
        <img width="120px" src="res/biclo-logo-long-white@2x.png" alt="logo">
      </a>



        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-end" id="menu">
          <div class="navbar-nav d-flex text-end">
            
            <ul class="navbar-nav">

              {% assign ranked_pages = site.pages | sort:"rank" %}
              {% for p in ranked_pages %}
                  {% if p.show %}
                  <li class="nav-item">
                    <a class="nav-link {% if page.url == p.url %}active{% endif %}" href="{{ p.url }}">{{ p.title }}</a>
                  </li>
                  {% endif %}
              {% endfor %}

            </ul>
          </div>
        </div>




    </div>
  </nav>

</header>
