- nome: Jacopo Ammendola
  ruolo: presidente
  bio: Architetto e designer, è ricercatore presso la Facoltà di Arti e Design della Libera Università di Bozen-Bolzano. Si occupa da molti anni di sostenibilità, rigenerazione urbana, progettazione di spazi pubblici e strategie di comunicazione per progetti di interesse pubblico e sociale.
  foto: /res/img/jacopo.jpg

- nome: Andrea Brunetti
  ruolo: vicepresidente
  bio: Sindacalista Cgil, si è occupato di organizzazione, tutela e contrattazione prima dei lavoratori precari, poi del comparto del commercio e infine dei lavoratori metalmeccanici. Per la Cgil nazionale, si è occupato di campagne contro la precarietà e la disoccupazione giovanile. Ha studiato, approfondito e praticato il community organizing.
  foto: res/img/andrea.jpg

- nome: Eleonora Caroppo
  ruolo: consigliera
  bio: Pedalatrice da città, laureata in giurisprudenza, una vita divisa a metà fra i ritmi cadenzati dell’attività impiegatizia e attivismo in campo ambientale. Dal 2017 socia attiva del circolo di Legambiente Firenze e dal 2019 nel suo direttivo con carica di Segretario.
  foto: /res/img/eleonora.jpg

- nome: Edoardo Amato
  ruolo: socio fondatore
  bio: Ciclo-ricercatore sociale, si occupa di comunità sostenibili e dal 2014 è attivista politico in questa città. Si è occupato di lobbying, ha studiato lo sviluppo di network comunitari e l’uso della conoscenza nelle decisioni pubbliche.
  foto: /res/img/edoardo.jpg
